<div class="container-fluid bg-color d-flex align-items-center justify-content-center" style="min-height: 30rem;">
  <div class="row align-items-center mt-4">
    <div class="col-lg-4 order-lg-1 text-center text-lg-start">
      <h3 class="title font text-center mb-4">Proyectos desarrollados</h3>
    </div>
    <div class="col-lg-8 order-lg-2">
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2  justify-content-start"
        [ngClass]="{'row-cols-lg-1': MultipleProjects() === false, 'row-cols-lg-2': MultipleProjects() === true}">
        @for (proyecto of proyectos; track $index) {
        <div class="col mb-3 d-flex justify-content-center">
          <a role="button" href="{{proyecto.url}}" class="card" target="_blank">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                @for (item of proyecto.img; track item; let first = $first) {
                <div class="carousel-item {{ first ? 'active' : '' }}">
                  <img src="{{item}}" class="card-img-top" alt="Imagen proyecto - {{proyecto.titulo}}">
                </div>
                }
              </div>
            </div>
            <div class="card-img-overlay">
              <h5 class="font text-center card-title">{{proyecto.titulo}}</h5>
              <p class="font text-center">{{proyecto.descripcion}}</p>
            </div>
            <div class="card-footer">
              @for (tecnologia of proyecto.tecnologias; track $index) {
              <span class="font badge rounded-pill badge-outline me-1">{{tecnologia}}</span>
              }
            </div>
          </a>
        </div>
        }
      </div>
    </div>
  </div>
</div>
